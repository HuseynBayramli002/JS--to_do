<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="./assets/color.css">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <!--! Backgraund img -->
    <div class="todo__head__img">
        <img src="./assets/img/mount.png" />
    </div>
    <!--! Header hisse  -->
    <header class="todo__header">
        <div class="todo__header__title">
            <h2>TODO</h2>
            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 26 26" fill="none">
                <path id="Combined Shape" fill-rule="evenodd" clip-rule="evenodd"
                    d="M15.3717 0.215831C10.5931 1.19962 7 5.4302 7 10.5C7 16.299 11.701 21 17.5 21C20.4958 21 23.1986 19.7454 25.1116 17.7328C23.2191 22.5722 18.5098 26 13 26C5.8203 26 0 20.1797 0 13C0 5.8203 5.8203 0 13 0C13.81 0 14.6027 0.0740788 15.3717 0.215831Z"
                    fill="white" />
            </svg>
        </div>
        <!--! Input husse  -->
        <div class="todo__input__container">
            <div class="todo__input__round">
                <input type="checkbox" class="todo__input__checkbox"/>
                <label for="checkbox"></label>
            </div>
            <input type="text" class="todo__input" placeholder="Create a new todoâ€¦">
        </div>
        <!--! Butun todo lar  -->
        <div class="todos__container">
            <ul class="todos">
            </ul>
        </div>

        <!--! Elave edilen inputlarin melumatlari  -->
        <div class="todo__item__content">
            <p class="todo__count">0 items left</p>
            <div class="todo__info">
                <ul>
                    <li><a href="#">All</a></li>
                    <li><a href="#">Active</a></li>
                    <li><a href="#">Complated</a></li>
                </ul>
            </div>
            <p class="todo__clear" onclick="todoClear()">Clear Completed</p>
        </div>
    </header>
    <script src="./assets/script.js"></script>
</body>

</html>
